<html>

<head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

</head>

<body>

    <a-scene>

        <a-assets>
            <img id="skyTexture" src="textures/sky.jpg">
        </a-assets>

        <a-entity geometry="primitive:sphere; radius: 1.5" material="color:white; shader:flat; src=textures/marble.jpg"
            position="5 10 -10" light="type:point; color:white; intensity: 6"
            animation="property: position; from: 5 10 -10; to: 5 5 -10; dur:3000; dir:alternate; loop: true ">
        </a-entity>

        <a-sky height="2814" width="2048" radius="30" src="#skyTexture" theta-length="90"></a-sky>
        <a-plane material="color:#111" rotation="-90 0 0" height="100" width="100" position="0 0 0"></a-plane>
    </a-scene>

</body>

</html>
