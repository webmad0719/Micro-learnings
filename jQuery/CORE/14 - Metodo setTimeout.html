<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>jQuery</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<style>body{padding:50px;}h1{margin-bottom:100px}</style>
	</head>
	<body>
		
	</head>
	<body>	


	<h1>Temporizador de cuenta atrás</h1>

	<a href="#" class="boton btn btn-primary btn-lg">Saludar tras 3 segundos</a>	        


	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">

		
		// setTimeout(funcion, timing);

		$(document).ready(function(){

			$('.boton').on('click', function() {

				setTimeout(saludar, 3000);
				
			});

		});

		

		function saludar(){

			alert('¡Hola!');
		}

		

	</script>

	</body>
</html>
