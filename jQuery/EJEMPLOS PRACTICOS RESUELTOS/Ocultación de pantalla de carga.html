<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style>
		body {
			padding: 50px;
			height: 2500px;
		}

		h1 {
			margin: 200px 0;
			text-align: center;
			display: none;
		}

		h3 {
			text-align: center;
			margin-top: 250px;

		}

		.overlay {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: #BDBDBD;
		}
	</style>
</head>

<body>

	<body>

		<div class="overlay">
			<h3>Cargando</h3>
		</div>

		<h1>La página está ahora cargada</h1>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">

			$(window).on('load', inicializar);


			function inicializar() {

				$('.overlay').fadeOut(1000, () => $('h1').fadeIn(1000))


			}


		</script>

	</body>

</html>
